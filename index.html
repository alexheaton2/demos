<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Heaton | Lawrence University</title>
    <!-- This script includes Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This links to the Inter font family for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* A little custom style to use the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for a subtle hover effect on the course cards */
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <!-- Professor's name -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Professor Alexander Heaton</h1>
            <!-- University affiliation -->
            <p class="text-lg text-gray-600 mt-2">Department of Mathematics | Lawrence University</p>
        </header>

        <!-- Main Content: Course Selection -->
        <main>
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold mb-6 text-center">Course Pages</h2>
                
                <!-- Grid for Course Links -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <!-- Active Course: Math 140 -->
                    <a href="math140/index.html" class="block p-6 bg-white rounded-lg shadow-md transition-all duration-300 course-card">
                        <h3 class="text-xl font-bold text-blue-700">Math 140</h3>
                        <p class="text-gray-600 mt-1">Calculus</p>
                    </a>

                    <!-- Placeholder for a future course -->
                    <div class="block p-6 bg-white rounded-lg shadow-md transition-all duration-300 course-card opacity-50 cursor-not-allowed">
                        <h3 class="text-xl font-bold text-gray-700">Math 220</h3>
                        <p class="text-gray-600 mt-1">Linear Algebra</p>
                        <span class="text-xs text-gray-500 italic mt-2 block">(Coming Soon)</span>
                    </div>

                    <!-- Placeholder for another future course -->
                    <div class="block p-6 bg-white rounded-lg shadow-md transition-all duration-300 course-card opacity-50 cursor-not-allowed">
                        <h3 class="text-xl font-bold text-gray-700">COSC 150</h3>
                        <p class="text-gray-600 mt-1">Intro to Programming</p>
                        <span class="text-xs text-gray-500 italic mt-2 block">(Coming Soon)</span>
                    </div>

                    <!-- You can add more course cards here as you create them -->
                    <!-- 
                    Example of another course card to add:
                    <a href="your-course-folder/index.html" class="block p-6 bg-white rounded-lg shadow-md transition-all duration-300 course-card">
                        <h3 class="text-xl font-bold text-blue-700">Math XXX</h3>
                        <p class="text-gray-600 mt-1">Course Title</p>
                    </a>
                    -->

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-16 text-gray-500">
            <p>&copy; 2025 Lawrence University. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
